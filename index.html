<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML API</title>
</head>
<body>
 <div class = "login">
  <h1>Predict Salary</h1>
    <form action="{{ url_for('predict')}}" method="post">
        
		<input type="text" name="work_year" placeholder="Work Year" required="required" />
		<input type="text" name="experience_level" placeholder="Experience Level" required="required" />
		<input type="text" name="remote_ratio" placeholder="Remote ratio" required="required" />
		<input type="text" name="company_size" placeholder="Company Size" required="required" />
		
        <button type="submit" class="btn btn-primary btn-block btn-large value="Submit">Predict</button>
    </form>
	
 <br>
  <br>
  {{ prediction_text }}
  
 </div>
 
</body>
</html>
